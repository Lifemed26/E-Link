<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acessos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ðŸ”’ TRAVA A TELA (SEM SCROLL) */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;

      /* FUNDO EM DUAS CORES + IMAGEM */
      background:
        linear-gradient(
          to bottom,
          #654099 0%,
          #654099 50%,
          #4B2E6F 50%,
          #4B2E6F 100%
        ),
        url("imagens/fundo.jpg");

      background-size: cover, 105%;
      background-position: center, center;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed, fixed;

      /* CENTRALIZAÃ‡ÃƒO */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .botoes {
      width: 100%;
      transform: translateY(-60px);
    }

    a {
      display: block;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      max-width: 300px;
      text-decoration: none;
      color: white;
      background: #654099;
      border-radius: 8px;
      font-size: 18px;
    }

    /* ðŸ“± AJUSTE PARA CELULAR */
    @media (max-width: 500px) {
      a {
        margin: 15px auto;
        padding: 18px;
        font-size: 17px;
      }

      .botoes {
        transform: translateY(-40px);
      }
    }
  </style>
</head>
